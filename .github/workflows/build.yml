name: CI

on:
  push:
    branches: [main, master, develop]
    paths: ['data/**', 'pack.mcmeta', '.buildignore', '.github/workflows/**']
  pull_request:
    branches: [main, master]
    paths: ['data/**', 'pack.mcmeta', '.buildignore', '.github/workflows/**']
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a release'
        type: boolean
        default: false
      release_tag:
        description: 'Release tag (e.g., v1.0.0)'
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact_name: ${{ steps.info.outputs.name }}
      artifact_size: ${{ steps.info.outputs.size }}
      build_date: ${{ steps.info.outputs.date }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build datapack
        run: |
          chmod +x .github/workflows/optimize.sh
          ./.github/workflows/optimize.sh . dist datapack.zip true .buildignore
      
      - name: Generate build info
        id: info
        run: |
          SIZE=$(du -h dist/datapack.zip | cut -f1)
          DATE=$(date +"%Y-%m-%d %H:%M:%S")
          SHA=$(git rev-parse --short HEAD)
          NAME="datapack-${SHA}"
          
          echo "size=${SIZE}" >> $GITHUB_OUTPUT
          echo "date=${DATE}" >> $GITHUB_OUTPUT
          echo "name=${NAME}" >> $GITHUB_OUTPUT
          
          cat > dist/BUILD_INFO.txt << EOF
          Build Date: ${DATE}
          Commit: ${{ github.sha }}
          Branch: ${{ github.ref_name }}
          SHA: ${SHA}
          Size: ${SIZE}
          EOF
      
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.info.outputs.name }}
          path: |
            dist/datapack.zip
            dist/BUILD_INFO.txt
          retention-days: 30
      
      - name: Summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          # Datapack Build Complete
          
          | Property | Value |
          |----------|-------|
          | Build Time | ${{ steps.info.outputs.date }} |
          | File Size | ${{ steps.info.outputs.size }} |
          | Commit | \`$(git rev-parse --short HEAD)\` |
          | Branch | ${{ github.ref_name }} |
          EOF

  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true')
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build datapack
        run: |
          chmod +x .github/workflows/optimize.sh
          ./.github/workflows/optimize.sh . dist datapack.zip true .buildignore
      
      - name: Determine tag
        id: tag
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG=${GITHUB_REF#refs/tags/}
          elif [[ -n "${{ github.event.inputs.release_tag }}" ]]; then
            TAG="${{ github.event.inputs.release_tag }}"
          else
            TAG="build-$(date +%Y%m%d-%H%M%S)"
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
      
      - uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Datapack ${{ steps.tag.outputs.tag }}
          body: |
            ## Datapack Release ${{ steps.tag.outputs.tag }}
            
            **Build:** ${{ needs.build.outputs.build_date }}
            **Commit:** ${{ github.sha }}
            **Size:** ${{ needs.build.outputs.artifact_size }}
            
            ### Installation
            1. Download `datapack.zip`
            2. Place in world's `datapacks` folder
            3. Run `/reload` in-game
          files: dist/datapack.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
