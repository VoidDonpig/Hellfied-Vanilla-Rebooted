name: CI

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'data/**'
      - 'pack.mcmeta'
      - '.buildignore'
      - '.github/workflows/build.yml'
      - '.github/workflows/optimize.sh'

  pull_request:
    branches: [ main, master ]
    paths:
      - 'data/**'
      - 'pack.mcmeta'
      - '.buildignore'
      - '.github/workflows/build.yml'
      - '.github/workflows/optimize.sh'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    outputs:
      artifact_name: ${{ steps.info.outputs.name }}
      artifact_size: ${{ steps.info.outputs.size }}
      build_date: ${{ steps.info.outputs.date }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup build environment
        run: chmod +x .github/workflows/optimize.sh

      - name: Build optimized datapack
        run: |
          ./.github/workflows/optimize.sh . dist "Hellfied Vanilla Rebooted.zip" true .buildignore

      - name: Generate build information
        id: info
        run: |
          SIZE=$(du -h "dist/Hellfied Vanilla Rebooted.zip" | cut -f1)
          DATE=$(date +"%Y-%m-%d %H:%M:%S")
          SHA=$(git rev-parse --short HEAD)
          NAME="datapack-$SHA"

          echo "size=$SIZE" >> $GITHUB_OUTPUT
          echo "date=$DATE" >> $GITHUB_OUTPUT
          echo "name=$NAME" >> $GITHUB_OUTPUT

          cat > dist/BUILD_INFO.txt << EOF
          Datapack Build Information
          ==========================
          Build Date: $DATE
          Commit: ${{ github.sha }}
          Branch: ${{ github.ref_name }}
          File Size: $SIZE
          EOF

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.info.outputs.name }}
          path: |
            dist/Hellfied Vanilla Rebooted.zip
            dist/BUILD_INFO.txt
          compression-level: 9
