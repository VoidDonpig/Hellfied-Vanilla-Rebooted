name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup
        run: chmod +x .github/workflows/optimize.sh

      - name: Set variables
        run: |
          SHA=$(git rev-parse --short HEAD)
          echo "ZIP_NAME=Hellfied Vanilla Rebooted.zip" >> $GITHUB_ENV
          echo "ARTIFACT=datapack-$SHA" >> $GITHUB_ENV

      - name: Build
        run: |
          ./.github/workflows/optimize.sh . dist "$ZIP_NAME" true .buildignore

      - name: Build info
        run: |
          cat > dist/BUILD_INFO.txt << EOF
          Commit: ${{ github.sha }}
          Branch: ${{ github.ref_name }}
          EOF

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT }}
          path: dist/
